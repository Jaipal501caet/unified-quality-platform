version: '3.8'
services:
  db:
    image: postgres:alpine
    container_name: test_db
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: parabank_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d parabank_db"]
      interval: 5s
      timeout: 5s
      retries: 5
